<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Now</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#latest-news">Latest News</a></li>
            <li><a href="#player-stats">Player Stats</a></li>
            <li><a href="#highlights">Highlights</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <header>
        <h1>NBA Now</h1>
        <p>Your go-to hub for all things NBA.</p>
    </header>

    <main>
        <section id="latest-news">
            <h2>Latest News</h2>
            <div class="news-container">
                <!-- News cards will be populated dynamically here -->
            </div>
        </section>

        <section id="player-stats">
            <h2>Player Statistics</h2>
            <ul>
                <!-- Player stats will be populated dynamically here -->
            </ul>
        </section>

        <section id="highlights">
            <h2>Highlights</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                title="NBA Highlights" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
            </iframe>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email us at <a href="mailto:support@nbanow.com">support@nbanow.com</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 NBA Now. All rights reserved.</p>
    </footer>

    <!-- Modal for news details -->
    <div id="news-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title"></h3>
            <img id="modal-image" src="" alt="News Image">
            <p id="modal-content"></p>
            <small id="modal-date"></small>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
