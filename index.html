<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Stay updated with the latest NBA news, player stats, and highlights.">
  <meta name="keywords" content="NBA, Basketball, Stats, Highlights, News">
  <meta name="author" content="NBA Now">
  <title>NBA Now</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>NBA Now</h1>
    <p>Your go-to hub for all things NBA</p>
  </header>

  <!-- Main Content -->
  <main>
    <!-- News Section -->
    <section id="news">
      <h2>Latest News</h2>
      <div class="news-container"></div>
    </section>

    <!-- Stats Section -->
    <section id="stats">
      <h2>Player Statistics</h2>
      <div class="stats-container"></div>
    </section>

    <!-- Highlights Section -->
    <section id="highlights">
      <h2>Highlights</h2>
      <div class="highlights-container"></div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
      <div id="formMessage"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 NBA Now. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
